<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TidePredict</title>
    <link rel="stylesheet" href="TidePredict/index.css">
    <script src="TidePredict/dygraph.min.js"></script>
    <link rel="stylesheet" href="TidePredict/dygraph.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
</head>

<body>
    <div id="map" class="map"></div>
    <textarea id="text" cols="30" rows="40"
        style="position: absolute; width:300px; height:99%; right: 0px; resize: none;"></textarea>
    <div style="width: 280px; border:1px solid black;background-color: rgb(240, 232, 231);">
        <h2>潮位预报系统</h2>
        <p>开始日期 <input type="date" id="t1" value="2021-12-01">
            <input type="number" style="width:30px;" id="h1" value="0"> 时
        </p>
        <p>结束日期 <input type="date" id="t2" value="2021-12-02">
            <input type="number" style="width:30px;" id="h2" value="0"> 时
        </p>
        <p>时间步长 <input type="number" style="width:130px;" id="s0" oninput="value=value.replace(/[^\d]/g,'')"
                value="30">分钟</p>
        <div style="width: 99%; background-color: rgb(78, 76, 76); text-align: center; color: beige;">单点模式</div>
        <p>潮位站名 <input type="text" style="width:130px;" id="site" value="某岛"></p>
        <p>坐标经度 <input type="text" style="width:130px;" id="lng" value="120.37091" onchange="coordChange()"></p>
        <p>坐标纬度 <input type="text" style="width:130px;" id="lat" value="36.051757" onchange="coordChange()"></p>
        <p>
            <label style="color: blue;">分潮&emsp;</label>
            <label style="color: blue;"> 振幅(m)&emsp;</label>
            <label style="color: blue;">迟角(°)</label>
            <br>
            <textarea id="canshu" cols="25" rows="4"
                style="resize: none;">M2	1.25	136&#10;S2	0.40	183&#10;K1	0.27	356&#10;O1	0.21	293</textarea>
            <br>
            <button style="height: 30px; width: 80px;" onclick="predictClick()">预报潮位</button>
            <button style="height: 30px; width: 80px;" onclick="export_csv(textstr, 'tideHeight')">导出潮位</button>
        </p>

        <p>
        <div style="width: 99%; background-color: rgb(78, 76, 76); text-align: center; color: beige;">多点模式（模型）</div>
        <br>
        <textarea id="zhanweibiao" cols="35" rows="6"
            style="resize: none;">某岛  120.37091   36.051757&#10;某连  121.71993   38.969019</textarea>
        <button style="height: 30px; width: 80px;" onclick="muti_run()">多点预报</button>
        <button style="height: 30px; width: 80px;" onclick="export_csv(textstr, 'tideHeight-NAO99')">导出潮位</button>
        </p>
        <p>
        <div style="width: 99%; background-color: rgb(78, 76, 76); text-align: center; color: beige;">多点模式（调和）</div>
        <br>
        <label style="color: blue;">站位&emsp;</label>
        <label style="color: blue;"> M2&emsp;</label>
        <label style="color: blue;"> S2&emsp;</label>
        <label style="color: blue;"> K1&emsp;</label>
        <label style="color: blue;"> O1&emsp;</label>

        <textarea id="zhanweibiao2" cols="35" rows="8"
            style="resize: none;">某岛	1.25	136	0.40	183	0.27	356	0.21	293&#10;某连	0.97	288	0.30	344	0.27	0	0.21	319</textarea>
        <button style="height: 30px; width: 80px;" onclick="muti_run2()">多点调和</button>
        <button style="height: 30px; width: 80px;" onclick="export_csv(textstr, 'tideHeight-NAO99')">导出潮位</button>
        </p>
    </div>

    <div id="graphdiv"
        style="position: absolute; width: 700px; height: 250px; left:290px; bottom: 10px;opacity: 0.7; background-color: cornsilk;">
    </div>


    <script src="TidePredict/tide-predictor.js"></script>
    <script src="TidePredict/TPmain.js"></script>

</body>

</html>
